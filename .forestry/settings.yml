---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: document
  path: src/pages/index.md
  label: Home
- type: document
  path: src/pages/blog/index.js
  label: Blog
- type: directory
  path: src/pages/blog
  label: Posts
  create: documents
  match: "**/*"
  exclude: index.js
  new_doc_ext: md
  templates:
  - blog-post
- type: directory
  path: src/pages
  label: Pages
  create: documents
  match: "**/*"
  exclude: blog/*
  new_doc_ext: md
  templates:
  - home
  - about
- type: document
  path: src/pages/products/index.md
  label: Products
upload_dir: static/uploads
public_path: "/static/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv/public"
  instant_preview_command: npm run forestry-preview
